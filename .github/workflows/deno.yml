name: Deno

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DENO_DIR: ~/deps

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        deno: ["v1.19.1"]
        os: [ubuntu-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: ${{ matrix.deno }} # tests across multiple Deno versions

      - name: Install dependencies
        run: deno cache --reload --lock=lock.json src/deps.ts

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ hashFiles('lock.json') }}

      - name: Run Tests
        run: deno test --import-map=import_map.json -A

      - name: Run Linter
        run: deno lint --ignore=~/deps

      - name: Compile
        run: deno compile --import-map=import_map.json --allow-net=0.0.0.0:8000 --allow-env --output dist/app src/server.ts

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: |
            dist/app
